<html lang="pt-BR">

	<script type="text/javascript" src="js/aula7.js"></script>
	<link rel="stylesheet" href="css/aula7.css" />

<body>

	<form action="">

			<input type="text" class="place" title="Digite seu Nome" />

		<label>

		</label>
	</form>
