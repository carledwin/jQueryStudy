<!doctype html>
<html lang="pt-BR">
<head>
	<meta charset="UTF-8" />
	<title>Seletores Hier√°rquicos</title>
	<script type="text/javascript" src="js/jquery.min.js"></script>
	<script type="text/javascript">
	$(document).ready(function(){

		$('h2').css('margin', '0');
		$('p').css({'margin':'0', 'color':'blue'})
		$('.div1').css({'margin-bottom':'20px', 'background':'#ccc'});

		//filhos
		$('.div1 span').hide().delay('1000').fadeIn('1000').css({color:'green', 'font-size':'15px'});

		$('.div1 h2').hide().css({'font-size':'50px', color:'red'}).fadeIn(800);

		//filhos diretos
		$('.div1 > span').css({color:'red'});

		//o primeiro elemento apos o elemento selecionado
		$('.p1 + p').css('font-size','25px');
		//atacando todos os elementos apos o selecionado
		$('.p1 ~ p').css('color', 'pink');
	});
	</script>
</head>

<body>
	<div class="div1">
		<h2>H2 filho direto de DIV1</h2>
		<p>Filho direto de DIV1 <span>SPAN filho direto de P e filho indireto de DIV1</span></p>
		<span>Span direto de Filho DIV1</span>
	</div>

	<h2>H2 fora de DIV1</h2>
	<p class="p1">P1 fora de DIV1</p>
	<p>P2 fora de DIV1</p>
	<p>P3 fora de DIV1</p>
</body>
</html>
