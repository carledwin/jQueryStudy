<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<title>Lógica de Desenvolvimento em jQuery</title>
	<script src="js/jquery.min.js"></script>
	<script type="text/javascript">

		//ao carregar o DOM
		$(document).ready(function(){

			$('h1').css("color","#f66")
					.hide()
					.delay('1000')
					.fadeIn("slow")
					.text('Tecnologia e inovação')
					.click(function(){
						$('body').css('background', '#c30');
						$('h1').css('color', '#ff0');
					});


			$('a').css({color: 'black', display:'block'});
  			
  			$('.link2').css('color', 'green');

  			$('#link3').css('color', 'blue');

  			$('*').css('margin','0');
  			$('*').css('padding','10px');
  			$('h1, #link3').css('border-bottom','solid 3px blue');
		});

	</script>
</head>
	<body>
	<h1>PontoCanal Inscreva-se</h1>
	<a href="#">Link 1</a>
	<a href="#" class="link2">Link 2</a>
	<a href="#" id="link3">Link 3</a>
	</body>
</html>
